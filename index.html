<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Stats by Country</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <video
      id="background-video"
      autoplay
      loop
      muted
      poster="background_video.mp4"
    >
      <source src="background_video.mp4" type="video/mp4" />
    </video>

    <div id="heading">
      <h1>COVID-19 Stats By Country</h1>
    </div>

    <div id="form">
      <form>
        <label for="countryname">Enter the name the country</label>
        <input
          type="text"
          id="countryname"
          name="countryname"
          placeholder="eg. Italy"
        />
      </form>
    </div>
  </body>
</html>
